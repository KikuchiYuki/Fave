<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&family=Yuji+Syuku&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../../all.css">
    <link rel="stylesheet" href="shift_add.css">

    <link rel="shortcut icon" href="../../img/Time for Fave.png">
    <title>SHIFT_Add | Time of Fave.</title>
</head>

<body class="SHIFT">
    <div class="container con">
        <!-- ロゴ -->
        <div class="logo">
            <a href="../../index/index.html"><img src="../../img/Time for Fave.png" alt="logo"></a>
        </div>

        <!-- メーター -->
        <div class="meter">
            <br>
            <h2>≪METER≫</h2>
            <div class="meter-container">
                <!-- 背面のメーター -->
                <meter class="background-meter" value="31.1" min="0" max="100"></meter>
                <!-- 前面のメーター -->
                <meter class="foreground-meter" value="9.7" min="0" max="100"></meter>
            </div>
            <div class="meterimg">
                <div class="temoti"><img src="../../img/temoti.png" alt="temoti"></div>
                <div class="kyuuryoubi"><img src="../../img/kyuuryoubi.png" alt="kyuuryoubi"></div>
            </div>
        </div>
    </div>
    <br>
    <div class="maincontents container">
        <aside class="menu">
            <br>
            <div class="home">
                <a href="../../index/index.html">
                    <h3>HOME</h3>
                </a>
            </div>
            <hr>
            <div class="fave">
                <a href="../../FaveFile/fave/fave.html">
                    <h3>FAVE</h3>
                </a>
            </div>
            <hr>
            <div class="relate">
                <a href="../../FaveFile/relate/relate.html">
                    <h3>RELATE</h3>
                </a>
            </div>
            <hr>
            <div class="shift">
                <a href="../../ShiftFile/shift/shift.html">
                    <h3>SHIFT</h3>
                </a>
            </div>
            <hr>
            <div class="work">
                <a href="../../WorkFile/work/work.html">
                    <h3>WORK</h3>
                </a>
            </div>
            <hr>
            <div class="mypage">
                <a href="../../MypageFile/mypage/mypage.html">
                    <h3>MYPAGE</h3>
                </a>
            </div>
            <br><br>
        </aside>

        <div class="main scroll-box">

            <div class="scroll-content">
                <h4>※　＊は必須項目です。</h4>
                <form action="#" method="post">
                    <table>
                        <tr>
                            <th><span>＊</span> バイト先 :</th>
                            <td><select id="menu" name="menu">
                                    <option value="" disabled selected hidden>バイト先を選択してください</option>
                                    <option value="option1">まいにちマート</option>
                                    <option value="option2">茎わかめファクトリー</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th><span>＊</span> 開始 :</th>
                            <td>
                                <input type="datetime-local" class="pl" placeholder="開始時間を入力してください。">
                            </td>
                        </tr>
                        <tr>
                            <th><span>＊</span> 終了 :</th>
                            <td>
                                <input type="datetime-local" class="pl" placeholder="終了時間を入力してください。">
                            </td>
                        </tr>
                        <tr>
                            <th><span>＊</span> 休憩 :</th>
                            <td>
                                <input type="number" min="0" placeholder="休憩時間を入力してください。">
                            </td>
                        </tr>
                        <tr>
                            <th class="zikyu-color"> 時給(円):</th>
                            <td>
                                <input type="text" min="0" placeholder="バイト先項目でバイト先を選択してください。" readonly>
                            </td>
                            <td>
                                <button id="modalOpenzikyu" type="button" class="zikyu">時給を変更</button>
                            </td>
                        </tr>
                    </table>
                    <div class="btn">
                        <button id="modalOpen" type="button" class="in">登録</button>
                        <a class="kyan" href="#">キャンセル</a>
                    </div>
                </form>

            </div>

        </div>
    </div>


    <div id="easyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h1>本当に登録しますか？</h1>
            </div>
            <div class="modal-body">
                <button id="confirmRe" type="button" class="btn2">登録</button>
                <button id="cancelRe" type="button" class="btn2">キャンセル</button>
            </div>
        </div>
    </div>
    <div id="easyModal2" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h1>本当に登録しますか？</h1>
            </div>
            <div class="modal-body">
                <button id="confirmRe" type="button" class="btn2">登録</button>
                <button id="cancelRe" type="button" class="btn2">キャンセル</button>
            </div>
        </div>
    </div>
    <script src="shift_add.js"></script>
</body>

<footer>
    <p>© 2024 Time of Fave Inc. All Rights Reserved.</p>
</footer>

</html>
