<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&family=Yuji+Syuku&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../../all.css">
    <link rel="stylesheet" href="mypage_edit.css">

    <link rel="shortcut icon" href="../../img/Time for Fave.png">
    <title>MYPAGE_Edit | Time of Fave.</title>
</head>

<body class="MYPAGE">
    <div class="container con">
        <!-- ロゴ -->
        <div class="logo">
            <a href="../../index/index.html"><img src="../../img/Time for Fave.png" alt="logo"></a>
        </div>

        <!-- メーター -->
        <div class="meter">
            <br>
            <h2>≪METER≫</h2>
            <div class="meter-container">
                <!-- 背面のメーター -->
                <meter class="background-meter" value="30920" min="0" max="99740"></meter>
                <!-- 前面のメーター -->
                <meter class="foreground-meter" value="9860" min="0" max="99740"></meter>
            </div>
            <div class="meterimg">
                <div class="temoti">
                    <img src="../../img/temoti.png" alt="temoti">
                    <span class="temoti-value">所持金額: 31.1</span> <!-- valueを表示する要素 -->
                </div>
                <div class="kyuuryoubi">
                    <img src="../../img/kyuuryoubi.png" alt="kyuuryoubi">
                    <span class="kyuuryoubi-value">給与予定額: 45.4</span> <!-- valueを表示する要素 -->
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="maincontents container">
        <aside class="menu">
            <br>
            <div class="home">
                <a href="../../index/index.html">
                    <h3>HOME</h3>
                </a>
            </div>
            <hr>
            <div class="fave">
                <a href="../../FaveFile/fave/fave.html">
                    <h3>FAVE</h3>
                </a>
            </div>
            <hr>
            <div class="relate">
                <a href="../../FaveFile/relate/relate.html">
                    <h3>RELATE</h3>
                </a>
            </div>
            <hr>
            <div class="shift">
                <a href="../../ShiftFile/shift/shift.html">
                    <h3>SHIFT</h3>
                </a>
            </div>
            <hr>
            <div class="work">
                <a href="../../WorkFile/work/work.html">
                    <h3>WORK</h3>
                </a>
            </div>
            <hr>
            <div class="mypage">
                <a href="../../MypageFile/mypage/mypage.html">
                    <h3>MYPAGE</h3>
                </a>
            </div>
            <br><br>
        </aside>

        <div class="main scroll-box">
            <p class="hissu p">※ ＊は必須項目です。</p>
            <div class="scroll-content">
                <form class="myform" action="../mypage/mypage.html">
                    <div class="itemcenter container">
                        <p><span class="hissu">＊</span>ニックネーム：</p>
                        <input type="text" name="nick" placeholder="ニックネームを入力してください。" value="ルイ・ルロイ">
                    </div>

                    <div class="itemcenter container">
                        <p>最推し：</p>
                        <select id="mypage-saiosi" name="saiosi">
                            <option value="0" disabled>最推しを入力してください</option>
                            <option value="1" selected>カンパネルラ</option>
                            <option value="2">ミューズ</option>
                        </select>
                    </div>
                    <div class="saiosi">
                        <img src="../../img/com.jpg" alt="saiosipic">
                    </div>
                    
                    <div class="icon container">
                        <label>
                            <input type="radio" name="regimg" value="0" checked>
                            <img src="../../img/I_N.png" alt="nomal">
                        </label>
                        <label>
                            <input type="radio" name="regimg" value="1">
                            <img src="../../img/I_B.png" alt="blue">
                        </label>
                        <label>
                            <input type="radio" name="regimg" value="2">
                            <img src="../../img/I_G.png" alt="green">
                        </label>
                        <label>
                            <input type="radio" name="regimg" value="3">
                            <img src="../../img/I_R.png" alt="red">
                        </label>
                        <label>
                            <input type="radio" name="regimg" value="4">
                            <img src="../../img/I_V.png" alt="violet">
                        </label>
                        <label>
                            <input type="radio" name="regimg" value="5">
                            <img src="../../img/I_Y.png" alt="yello">
                        </label>
                    </div>

                    <div class="ma itemcenter container">
                        <p><span class="hissu">＊</span>達成金額：</p>
                        <div>
                            <div class="itemcenter container">
                                <input id="amo-range" type="text" name="amount" placeholder="達成金額を入力してください。"
                                    value="9680" oninput="syncRange('amo-range', 'amount-range')">
                                <button class="mai bu" type="button"
                                    onclick="adjustAmount(-100, 'amo-range', 'amount-range')">－</button>
                                <button class="pul bu" type="button"
                                    onclick="adjustAmount(100, 'amo-range', 'amount-range')">+</button>
                            </div>
                            <input type="range" name="amount" value="9680" min="0" max="999999" id="amount-range"
                                class="amo" oninput="syncInput('amo-range', 'amount-range')" />
                            <div class="aw container">
                                <p>0</p>
                                <p class="me">　</p>
                                <p>99,999</p>
                            </div>
                        </div>
                    </div>

                    <div class="itemcenter container">
                        <p><span class="hissu">＊</span>生活費：</p>
                        <div>
                            <div class="itemcenter container">
                                <input id="exp-range" type="text" name="expense" placeholder="生活費を入力してください。"
                                    value="118000" oninput="syncRange('exp-range', 'expense-range')">
                                <button class="mai bu" type="button"
                                    onclick="adjustAmount(-100, 'exp-range', 'expense-range')">－</button>
                                <button class="pul bu" type="button"
                                    onclick="adjustAmount(100, 'exp-range', 'expense-range')">+</button>
                            </div>
                            <input type="range" name="expense" value="118000" min="0" max="999999" id="expense-range"
                                class="expe" oninput="syncInput('exp-range', 'expense-range')" />
                            <div class="aw container">
                                <p>0</p>
                                <p class="me">　</p>
                                <p>999,999</p>
                            </div>
                        </div>
                    </div>

                    <div class="btn">
                        <button type="submit" class="in">完了</button>
                        <a class="kyan" href="../mypage/mypage.html">キャンセル</a>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script src="mypage_edit.js"></script>
    <script src="../../all.js"></script>

</body>

<footer>
    <p>© 2024 Time of Fave Inc. All Rights Reserved.</p>
</footer>

</html>
